<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio – Backlund Transform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white p-8 min-h-screen">

  <header class="text-center mb-12">
    <div class="relative w-72 h-24 mx-auto mb-4">
      <img src="img/logo.png" alt="Logo" class="object-contain w-full h-full">
    </div>
    <p class="text-slate-300 text-lg max-w-2xl mx-auto">
      Jag förvandlar komplexa idéer till tydliga insikter – från teori till kod.
    </p>
    <div class="mt-6 flex justify-center gap-4">
      <a href="/cv.pdf" download class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition">
        Ladda ner CV
      </a>
    </div>
  </header>

  <section id="projects" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
    <!-- Projekten genereras här av JavaScript -->
  </section>

  <footer class="text-center text-slate-500 mt-16">
    <p>© <span id="year"></span> Backlund Transform — From theory to code.</p>
    <p><a href="https://github.com/backlundtransform" class="hover:underline">GitHub</a></p>
    <p><a href="https://www.linkedin.com/in/g%C3%B6ran-b%C3%A4cklund-b4343b3b/" class="hover:underline">LinkedIn</a></p>
  </footer>

  <script>
    // Projektdatabas
    const projects = [
      {
        title: "ExoplanetHunter",
        description: "Ett projekt som kombinerar dataanalys och visualisering för att identifiera och simulera exoplanetsystem.",
        tags: ["Python", "React", "Three.js", "Astronomi"],
        link: "https://exoplanethunter.com/"
      },
      {
        title: "Grouped Time Series CV",
        description: "Ett verktyg för validering av grupperade tidsseriemodeller, utvecklat för mer robust maskininlärning.",
        tags: ["Machine Learning", "Python", "Data Science"],
        link: "https://github.com/zenta-ab/grouped_timeserie_cv"
      },
      {
        title: "Quantum Computing Research",
        description: "Ett forskningsprojekt där kvantdatorers potential för optimeringsproblem utforskades.",
        tags: ["Quantum Computing", "Python", "Research"],
        link: "kvantdatorer/"
      },
      {
        title: "CSharpNumerics",
        description: "Ett C#-bibliotek för numerisk analys med fokus på effektivitet och precision i vetenskapliga beräkningar.",
        tags: ["C#", "Numerisk analys", ".NET"],
        link: "https://github.com/backlundtransform/CSharpNumerics"
      },
      {
        title: "CFD Examensarbete",
        description: "Examensarbete inom CFD-simuleringar med fokus på fluidmekanik och numerisk modellering.",
        tags: ["CFD", "Fysik", "Numerisk simulering"],
        link: "https://www.diva-portal.org/smash/record.jsf?pid=diva2%3A401523&dswid=619"
      },
      {
        title: "East Sweden Hack – Reseplanerare",
        description: "Bidrag till East Sweden Hack: en intelligent reseplanerare som kombinerar öppna data med användarpreferenser.",
        tags: ["Hackathon", "Open Data", "Java"],
        link: "https://eastswedenhack.se/esh13/live"
      }
    ];

    const projectsContainer = document.getElementById('projects');

    // Skapa HTML för varje projekt
    projects.forEach(proj => {
      const card = document.createElement('div');
      card.className = 'bg-slate-900 border-slate-800 hover:shadow-xl transition p-6';

      card.innerHTML = `
        <h2 class="text-xl font-semibold mb-2 text-cyan-400">${proj.title}</h2>
        <p class="text-slate-300 mb-4">${proj.description}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          ${proj.tags.map(tag => `<span class="bg-slate-800 text-xs px-2 py-1 rounded-full text-slate-200">${tag}</span>`).join('')}
        </div>
        <a href="${proj.link}" class="text-cyan-400 hover:underline text-sm">Visa mer</a>
      `;

      projectsContainer.appendChild(card);
    });

    // Visa aktuellt år i footern
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
